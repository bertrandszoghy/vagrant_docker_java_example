<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="performer.name" class="form-control" id="name" placeholder="Performer Name"/>
    </div>
</div>
<div class="form-group">
    <label for="cname" class="col-sm-2 control-label">Chinese Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="performer.cnname" class="form-control" id="name" placeholder="Performer Chinese Name"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Actor/Actress</label>
    <div class="col-sm-10">
        <input type="text" ng-model="performer.description" class="form-control" id="description" placeholder="Actor or Actress?"/>
    </div>
</div>
<div class="form-group">
    <label for="role" class="col-sm-2 control-label">Role</label>
    <div class="col-sm-10">
        <input type="text" ng-model="performer.role" class="form-control" id="role" placeholder="Role"/>
    </div>
</div>
<div class="form-group">
    <label for="born" class="col-sm-2 control-label">Year Born</label>
    <div class="col-sm-10">
        <input type="text" ng-model="performer.born" class="form-control" id="born" placeholder="What year was the performer born?"/>
    </div>
</div>
<div class="form-group">
    <label for="img1" class="col-sm-2 control-label">Image URL</label>
    <div class="col-sm-10">
        <input type="text" ng-model="performer.img1" class="form-control" id="img1" placeholder="Image 1 URL"/>
    </div>
</div>
<div class="form-group">
    <label for="img2" class="col-sm-2 control-label">Image URL</label>
    <div class="col-sm-10">
        <input type="text" ng-model="performer.img2" class="form-control" id="img2" placeholder="Image 2 URL"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
